<div class="form-group" ng-repeat="refType in refTypes">
    <label>{{refType.properties.prefLabel | localizeValue | capitalize}}</label>

    <div class="row">
        <div class="col-lg-12">
            <div thl-select-concept class="form-control" scheme-id="concept.scheme.id"
                 ng-model="concept.references[refType.id]" multiple="true"></div>
        </div>
    </div>
</div>
