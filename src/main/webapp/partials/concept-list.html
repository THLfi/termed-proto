<ol class="breadcrumb">
    <li><a ng-href="#">Termieditori</a></li>
    <li class="active">
        <thl-property-values values="scheme.properties.prefLabel"
                             lang="fi"></thl-property-values>
    </li>
</ol>

<div class="row">
    <div class="col-sm-6">
        <a class="btn btn-sm btn-default" ng-href="#/schemes/{{scheme.id}}/edit">
            <span class="glyphicon glyphicon-edit"></span>
            Muokkaa
        </a>
        <button class="btn btn-default btn-sm" ng-click="newConcept()">
            <span class="glyphicon glyphicon-plus"></span>
            Lisää uusi käsite
        </button>
    </div>
    <div class="col-sm-6 text-right">
        <a class="btn btn-default btn-sm" ng-href="api/export/{{scheme.id}}">
            <span class="glyphicon glyphicon-download-alt"></span>
            Lataa RDF-muodossa
        </a>
    </div>
</div>

<h1 class="page-header">
    <thl-property-values values="scheme.properties.prefLabel"
                         lang="fi"></thl-property-values>
</h1>

<div class="input-group input-group-sm">
    <div class="input-group-addon">
        <span class="glyphicon glyphicon-search"></span>
    </div>
    <input class="form-control" ng-model="query"
           ng-change="searchConcepts(query)" ng-model-options="{debounce: 250}"
           placeholder="Etsi käsitettä"
           type="text">
</div>

<br>

<table class="table">
    <thead>
    <tr>
        <th>Käsite</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="concept in concepts">
        <td>
            <a ng-href="#/schemes/{{scheme.id}}/concepts/{{concept.id}}">
                <thl-property-values values="concept.properties.prefLabel"
                                     lang="fi"></thl-property-values>
            </a>
        </td>
    </tr>
    </tbody>
</table>

<br>

<button class="btn btn-default btn-sm {{concepts.length == max || 'disabled'}}"
        ng-click="loadMoreResults()">
    Lataa lisää hakutuloksia
</button>

<hr>

<span class="label label-default" ng-click="showJson = !showJson">json</span>

<div ng-show="showJson">
    <pre>{{concepts | json}}</pre>
</div>
