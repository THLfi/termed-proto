<ol class="breadcrumb">
    <li class="active">Termed</li>
</ol>

<h1 class="page-header">
    Termed
</h1>

<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Käsitteet</h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-xs-5">
                <button class="btn btn-default btn-sm" ng-click="newConcept()">
                    <span class="glyphicon glyphicon-plus"></span>
                    Uusi
                </button>
            </div>
            <div class="col-xs-7">
                <div class="input-group input-group-sm">
                    <input class="form-control" ng-model="searchConcept.properties.label.fi"
                           type="text">

                    <div class="input-group-addon">
                        <span class="glyphicon glyphicon-search"></span>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <table class="table">
            <thead>
            <tr>
                <th>Nimi</th>
                <th class="text-right">Päivitetty</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="concept in concepts | filter:searchConcept | orderBy:'properties.label.fi'">
                <td>
                    <a ng-href="#/concepts/{{::concept.id}}">{{::concept.properties.label.fi}}</a>
                </td>
                <td class="text-right"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<span class="label label-default" ng-click="showJson = !showJson">json</span>

<div ng-show="showJson">
    <pre>{{concepts | json}}</pre>
</div>

<br>
