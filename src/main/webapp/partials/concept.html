<ol class="breadcrumb">
    <li><a ng-href="#">Termipankki</a></li>
    <li class="active">
        <thl-concept-values values="concept.properties.prefLabel" lang="fi"></thl-concept-values>
    </li>
</ol>

<div class="row">
    <div class="col-xs-8">
        <a class="btn btn-sm btn-default" ng-href="#/concepts/{{concept.id}}/edit">
            Muokkaa
        </a>
    </div>
</div>

<h1 class="page-header">
    <thl-concept-values values="concept.properties.prefLabel" lang="fi"></thl-concept-values>
    <small>
        <thl-concept-values values="concept.properties.altLabel" lang="fi"></thl-concept-values>
    </small>
</h1>

<dl>
    <dt>Käytettävä termi</dt>
    <dd>
        <thl-concept-values values="concept.properties.prefLabel"></thl-concept-values>
    </dd>
    <dt>Vaihtoehtoiset termit</dt>
    <dd>
        <thl-concept-values values="concept.properties.altLabel"></thl-concept-values>
    </dd>
</dl>

<dl>
    <dt>Yläkäsitteet</dt>
    <dd>
        <span ng-show="concept.parent">
            <span ng-repeat="parent in parents">
                <span ng-if="!$last">
                    <a ng-href="#/concepts/{{parent.id}}" ng-if="!$last">
                        <thl-concept-values values="parent.properties.prefLabel"
                                            lang="fi"></thl-concept-values>
                    </a>
                    <span class="text-muted">&gt;</span>
                </span>
                <span ng-if="$last">
                    <thl-concept-values values="parent.properties.prefLabel"
                                        lang="fi"></thl-concept-values>
                </span>
            </span>
        </span>
        <span ng-show="!concept.parent">
            -
        </span>
    </dd>
    <dt>Alakäsitteet</dt>
    <dd>
        <span ng-repeat="child in concept.children | orderBy:prefLabelFi">
            <a ng-href="#/concepts/{{child.id}}">
                <thl-concept-values values="child.properties.prefLabel"
                                    lang="fi"></thl-concept-values></a><span
                ng-show="!$last" class="text-muted">, </span>
        </span>
        <span ng-show="!concept.children || concept.children.length == 0">
            -
        </span>
    </dd>
    <dt>Assosiatiiviset käsitteet</dt>
    <dd>
        <span ng-repeat="r in concept.related | orderBy:prefLabelFi">
            <a ng-href="#/concepts/{{r.id}}">
                <thl-concept-values values="r.properties.prefLabel"
                                    lang="fi"></thl-concept-values></a><span
                ng-show="!$last" class="text-muted">, </span>
        </span>
        <span ng-show="!concept.related || concept.related.length == 0">
            -
        </span>
    </dd>
</dl>

<br>

<dl>
    <dt>Määritelmä</dt>
    <dd>
        <thl-concept-values values="concept.properties.definition"></thl-concept-values>
    </dd>
    <dt>Huomautus</dt>
    <dd>
        <thl-concept-values values="concept.properties.note"></thl-concept-values>
    </dd>
    <dt>Esimerkki</dt>
    <dd>
        <thl-concept-values values="concept.properties.example"></thl-concept-values>
    </dd>
</dl>

<br>

<dl>
    <dt>Piilotetut termit</dt>
    <dd>
        <thl-concept-values values="concept.properties.hiddenLabel"></thl-concept-values>
    </dd>
    <dt>Korvatut termit</dt>
    <dd>
        <thl-concept-values values="concept.properties.deprecatedLabel"></thl-concept-values>
    </dd>
</dl>

<hr>

<span class="label label-default" ng-click="showJson = !showJson">json</span>

<div ng-show="showJson">
    <pre>{{concept | json}}</pre>
</div>
