<ol class="breadcrumb">
    <li><a ng-href="#">Termieditori</a></li>
    <li class="active">
        <thl-property-values values="scheme.properties.prefLabel"
                             lang="fi"></thl-property-values>
    </li>
</ol>

<h1 class="page-header">
    <thl-property-values values="scheme.properties.prefLabel"
                         lang="fi"></thl-property-values>
</h1>

<div class="panel panel-default">
    <div class="panel-heading">
        <div class="row">
            <div class="col-xs-8">
                <h3 class="panel-title">K채sitteet</h3>
            </div>
            <div class="col-xs-4 text-right text-muted">
            </div>
        </div>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-xs-7">
                <div class="input-group input-group-sm">
                    <div class="input-group-addon">
                        <span class="glyphicon glyphicon-search"></span>
                    </div>
                    <input class="form-control" ng-model="query"
                           ng-change="searchConcepts(query)" ng-model-options="{debounce: 250}"
                           type="text">
                </div>
            </div>
            <div class="col-xs-5 text-right">
                <button class="btn btn-default btn-sm" ng-click="newConcept()">
                    <span class="glyphicon glyphicon-plus"></span>
                    Lis채채 uusi k채site
                </button>
            </div>
        </div>
        <br>
        <ul class="list-unstyled">
            <li ng-repeat="concept in concepts">
                <div ng-include="'concept-tree-node.html'"></div>
            </li>
        </ul>
    </div>
</div>

<script type="text/ng-template" id="concept-tree-node.html">
    <div style="width: 1.5em; float: left;">
        <span ng-show="concept.narrower.length > 0">
            <span ng-show="!concept.expanded"
                  ng-click="loadNarrower(concept)">&#9658;</span>
            <span ng-show="concept.expanded"
                  ng-click="concept.expanded = false">&#9660;</span>
        </span>
        <span ng-show="concept.narrower.length == 0">
            &#9679;
        </span>
    </div>
    <a ng-href="#/schemes/{{scheme.id}}/concepts/{{concept.id}}">
        <thl-property-values values="concept.properties.prefLabel"
                             lang="fi"></thl-property-values>
    </a>
    <div style="clear:both"></div>

    <ul style="list-style-type: none;" ng-if="concept.expanded">
        <li ng-repeat="concept in concept.narrower">
            <div ng-include="'concept-tree-node.html'"></div>
        </li>
    </ul>
</script>

<span class="label label-default" ng-click="showJson = !showJson">json</span>

<div ng-show="showJson">
    <pre>{{concepts | json}}</pre>
</div>
