<ol class="breadcrumb">
    <li><a ng-href="#">Termipankki</a></li>
    <li>
        <a ng-href="#/concepts/{{concept.id}}">
            <thl-concept-values values="concept.properties.prefLabel"
                                lang="fi"></thl-concept-values>

        </a>
    </li>
    <li class="active">muokkaus</li>
</ol>

<div class="row">
    <div class="col-xs-8">
        <button class="btn btn-sm btn-success" ng-click="save()">
            Tallenna
        </button>
    </div>

    <div class="col-xs-4 text-right">
        <button class="btn btn-sm btn-danger" ng-click="remove()">
            Poista
        </button>
    </div>
</div>

<div class="alert alert-danger" role="alert" ng-show="error">
    <span class="glyphicon glyphicon-alert"></span> {{error}}
</div>

<h1 class="page-header">
    <thl-concept-values values="concept.properties.prefLabel" lang="fi"></thl-concept-values>
    <small>
        <thl-concept-values values="concept.properties.altLabel" lang="fi"></thl-concept-values>
    </small>
</h1>

<form role="form">
    <div class="form-group">
        <label>Ensisijainen termi</label>
        <thl-concept-values-edit values="concept.properties.prefLabel"></thl-concept-values-edit>

    </div>
    <div class="form-group">
        <label>Vaihtoehtoiset termit</label>
        <thl-concept-values-edit values="concept.properties.altLabel"></thl-concept-values-edit>
    </div>

    <br>

    <div class="form-group">
        <label>Yläkäsite</label>

        <div class="row">
            <div class="col-sm-10">
                <div thl-select-concept class="form-control" ng-model="concept.broader"></div>
            </div>
        </div>

    </div>
    <div class="form-group">
        <label>Assosiatiiviset käsitteet</label>

        <div class="row">
            <div class="col-sm-10">
                <div thl-select-concept class="form-control" ng-model="concept.related"
                     multiple="true"></div>
            </div>
        </div>
    </div>

    <br>

    <div class="form-group">
        <label>Määritelmä</label>
        <thl-concept-values-edit values="concept.properties.definition"></thl-concept-values-edit>
    </div>
    <div class="form-group">
        <label>Huomautus</label>
        <thl-concept-values-edit values="concept.properties.note"></thl-concept-values-edit>
    </div>
    <div class="form-group">
        <label>Esimerkki</label>
        <thl-concept-values-edit values="concept.properties.example"></thl-concept-values-edit>
    </div>

    <br>

    <div class="form-group">
        <label>Piilotetut termit</label>
        <thl-concept-values-edit values="concept.properties.hiddenLabel"></thl-concept-values-edit>
    </div>
    <div class="form-group">
        <label>Korvatut termit</label>
        <thl-concept-values-edit
                values="concept.properties.deprecatedLabel"></thl-concept-values-edit>
    </div>
</form>

<hr>

<span class="label label-default" ng-click="showJson = !showJson">json</span>

<div ng-show="showJson">
    <pre>{{concept | json}}</pre>
</div>
