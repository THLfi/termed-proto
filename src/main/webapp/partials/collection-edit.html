<ol class="breadcrumb">
    <li><a ng-href="#">Termipankki</a></li>
    <li><a ng-href="#/schemes/{{collection.scheme.id}}/concepts">
        <thl-property-values values="collection.scheme.properties.prefLabel"
                             lang="fi"></thl-property-values>
    </a></li>
    <li>
        <a ng-href="#/schemes/{{collection.scheme.id}}/collections/{{collection.id}}">
            <thl-property-values values="collection.properties.prefLabel"
                                 lang="fi"></thl-property-values>

        </a>
    </li>
    <li class="active">muokkaus</li>
</ol>

<div class="row">
    <div class="col-xs-8">
        <button class="btn btn-sm btn-success" ng-click="save()">
            Tallenna
        </button>
    </div>

    <div class="col-xs-4 text-right">
        <button class="btn btn-sm btn-danger" ng-click="remove()">
            Poista
        </button>
    </div>
</div>

<div class="alert alert-danger" role="alert" ng-show="error">
    <span class="glyphicon glyphicon-alert"></span> {{error}}
</div>

<h1 class="page-header">
    <thl-property-values values="collection.properties.prefLabel" lang="fi"></thl-property-values>
    <small>
        <thl-property-values values="collection.properties.altLabel" lang="fi"></thl-property-values>
    </small>
</h1>

<form role="form">
    <div class="form-group">
        <label>Ensisijainen termi</label>
        <thl-property-values-edit values="collection.properties.prefLabel"></thl-property-values-edit>

    </div>
    <div class="form-group">
        <label>Vaihtoehtoiset termit</label>
        <thl-property-values-edit values="collection.properties.altLabel"></thl-property-values-edit>
    </div>

    <br>

    <div class="form-group">
        <label>Kokoelmaan kuuluvat k√§sitteet</label>

        <div class="row">
            <div class="col-sm-11 col-xs-10">
                <div thl-select-concept class="form-control" scheme-id="collection.scheme.id"
                     ng-model="collection.members" multiple="true"></div>
            </div>
        </div>
    </div>
</form>

<hr>

<span class="label label-default" ng-click="showJson = !showJson">json</span>

<div ng-show="showJson">
    <pre>{{collection | json}}</pre>
</div>
