<div style="width:1.5em;float:left;">
    <span ng-show="concept.narrower.length > 0">
        <span ng-show="!concept.expanded"
              ng-click="loadNarrower(concept)">
            <!--<span class="glyphicon glyphicon-chevron-right"></span>-->
            &#9658;
        </span>
        <span ng-show="concept.expanded"
              ng-click="concept.expanded = false">
            <!--<span class="glyphicon glyphicon-chevron-down"></span>-->
            &#9660;
        </span>
    </span>
    <span ng-show="concept.narrower.length == 0">
        <!--<span class="glyphicon glyphicon-stop"></span>-->
        &#9679;
    </span>
</div>
<a ng-href="#/schemes/{{scheme.id}}/concepts/{{concept.id}}">
    <thl-property-values values="concept.properties.prefLabel"
                         lang="fi"></thl-property-values>
</a>
<div style="clear:both"></div>
<ul style="list-style-type: none;" ng-if="concept.expanded">
    <li ng-repeat="concept in concept.narrower">
        <div ng-include="'/partials/concept-tree-node.html'"></div>
    </li>
</ul>
